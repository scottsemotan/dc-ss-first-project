<html>
    <head>
        <style>
           h1 {
               color: red;
               font-family: Verdana, Geneva, Tahoma, sans-serif;
               text-align: center;
           }
           p {
               color: green;
               font-size: 2em;
               text-align: center;
           }
           img {
               width: 400px;
               height: 400px;
               display: block;
               margin-right: auto;

           div {
               text-align: center;
               font-family:Verdana, Geneva, Tahoma, sans-serif;
               background-color: pink;
           }
        </style>
    </head>
    <body>
        <h1>Vending Machine</h1>
        <p>Sells snacks and drinks</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQXFsgO3rCBkRgdJmvaqTT73Rdbc8ivhHnTRczih7N3HFn_dGUV&usqp=CAU">

            <div>
                <label>Insert money here</label>

            <br/>
            <div>
                <label>Select item</label>
                <select>
                    <option>Gushers</option>
                    <option>Snickers</option>

</html>
